apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-customer-management
  namespace: ns-customers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-customer-management
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ms-customer-management
    spec:
      serviceAccountName: sa-customers
      automountServiceAccountToken: false
      containers:
        - name: ms-customer-management
          image: jsfelipearaujo/ms-customer-management:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 4
            successThreshold: 1
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              memory: 100Mi
              cpu: 100m
          envFrom:
            - configMapRef:
                name: ms-customer-management-config
      terminationGracePeriodSeconds: 30
      nodeSelector: {}
      tolerations: []
